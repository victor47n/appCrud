<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Task List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <app-task-item *ngFor="let tk of (tasks$ | async)" [task]="tk"></app-task-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
